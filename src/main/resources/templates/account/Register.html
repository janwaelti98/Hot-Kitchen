<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/page::html(~{::title},~{::main})">
<title>Register</title>
<main>
    <h2 class="siteTitle">Register</h2>
    <div class="card">
        <div class="card-body p-5">
            <form action="#" th:action="@{/register}" th:object="${userData}" method="post">
                <div class="container">
                    <div class="row mb-3" th:if="${#fields.hasErrors('*')}">
                        <div class="col-sm-12">
                            <div class="alert alert-danger">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row  mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i data-feather="mail"></i></span>
                            <input type="email" class="form-control" th:field="*{email}"
                                   placeholder="Email"
                                   th:errorclass="is-invalid">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i data-feather="user"></i></span>
                            <input type="text" class="form-control" th:field="*{userName}"
                                   placeholder="Username"
                                   th:errorclass="is-invalid">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i data-feather="key"></i></span>
                            <input type="password" class="form-control" th:field="*{password}"
                                   placeholder="Password"
                                   th:errorclass="is-invalid">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 mb-4">
                            <a href="/login" class="text-center">I already have an account</a>
                        </div>
                        <div class="col-sm-2 d-flex justify-content-end">
                            <input class="btn btn-primary mr-0" type="submit" id="btnRegister" value="Register">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</html>
