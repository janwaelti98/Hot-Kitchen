<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="fragments/page::html(~{::title},~{::main})">
<title>Recipe</title>
<main>
    <div class="container-fluid g-0">
        <div class="row">
            <div class="col-10"><h2 class="siteTitle">Recipes</h2></div>
            <div class="col-2">
                <div class="d-flex justify-content-end">
                    <a sec:authorize="hasAnyAuthority('AUTHOR', 'ADMIN')" th:href="@{/recipe/add}">
                        <button type="button" class="btn btn-primary" id="addNewRecipeButton">
                            New
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div th:each="recipe : ${recipes}" class="recipeThumbnail col-sm-12 col-lg-6 col-xl-4">
                <div th:replace="fragments/recipe/RecipeThumbnail::recipeThumbnail(${recipe}, ${recipe.getId()}, ${recipe.getTitle()}, ${recipe.getShortDescription()})"></div>
            </div>
        </div>
    </div>
</main>
</html>
